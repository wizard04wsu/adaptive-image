<!DOCTYPE html>

	<title>Adaptive Image</title>
	
	<script type="module" src="../image.mjs.js"></script>
	<link type="stylesheet" href="../image.css">
	<style>
		adaptive-image {
			width: 100%;
		}
		adaptive-image::part(frame) {
			border: 5px solid black;
			border-radius: 20px;
			background-color: cyan;
		}
		
		#images > div {
			display: none;
		}
		#images > div.active {
			display: block;
		}
		
		footer {
			margin-top: 20px;
			font-size: 80%;
		}
		footer p {
			margin: 0;
		}
	</style>
	
</head>

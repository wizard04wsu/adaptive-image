<!DOCTYPE html>

<html lang="en">
<head>
	
	<meta charset="UTF-8">
	
	<title>Adaptive Image</title>
	
	<script type="module" src="../image.mjs.js"></script>
	<template id="adaptive-image">
		<link rel="stylesheet" href="../image.css">
		<div id="frame" part="frame">
			<div id="backing">
				<img src="" alt="">
			</div>
		</div>
	</template>
	
	<style>
		form {
			margin: 0 0 1.5em;
		}
		
		adaptive-image {
			vertical-align: top;
			width: 100%;
		}
		adaptive-image::part(frame) {
			border: 5px solid black;
			border-radius: 20px;
			background-color: cyan;
		}
		
		footer {
			margin-top: 20px;
			font-size: 80%;
		}
		footer p {
			margin: 0;
		}
	</style>
	<script>
		document.addEventListener('DOMContentLoaded', ()=>{
			const images = Array.prototype.slice.call(document.querySelectorAll('#images adaptive-image'), 0);
			console.dir(images);
			document.querySelector('#select-fit').addEventListener('change', function (){
				for(image of images){
					image.setAttribute('fit', this.value);
				}
			});
		});
	</script>
	
</head>
<body>
	
	<main>
		
		<div id="form">
			<form>
				<label>Fit: <select id="select-fit">
					<option value="none">none (default)</option>
					<option value="cover">cover</option>
					<option value="fill">fill</option>
					<option value="contain">contain</option>
					<option value="scale-down">scale-down</option>
				</select></label>
			</form>
		</div>
		
		<div id="images">
			<div>
				<adaptive-image fit="" width="" height="" align="center middle" src="dahlia with background.png" alt="small PNG"></adaptive-image>
				<adaptive-image fit="" width="" height="" align="center middle" src="african-daisy.jpg" alt="large JPG"></adaptive-image>
				<adaptive-image fit="" width="" height="" align="center middle" src="Blue and White Striped Dahlia Flower.svg" class="svg-img" alt="SVG image"></adaptive-image>
				<adaptive-image fit="" width="" height="" align="center middle" src="dne.jpg" alt="image does not exist"></adaptive-image>
			</div>
			<div>
				<adaptive-image fit="" width="250" height="" align="center middle" src="dahlia with background.png" alt="small PNG"></adaptive-image>
				<adaptive-image fit="" width="250" height="" align="center middle" src="african-daisy.jpg" alt="large JPG"></adaptive-image>
				<adaptive-image fit="" width="250" height="" align="center middle" src="Blue and White Striped Dahlia Flower.svg" class="svg-img" alt="SVG image"></adaptive-image>
				<adaptive-image fit="" width="250" height="" align="center middle" src="dne.jpg" alt="image does not exist"></adaptive-image>
			</div>
			<div>
				<adaptive-image fit="" width="175" height="" align="center middle" src="dahlia with background.png" alt="small PNG"></adaptive-image>
				<adaptive-image fit="" width="175" height="" align="center middle" src="african-daisy.jpg" alt="large JPG"></adaptive-image>
				<adaptive-image fit="" width="175" height="" align="center middle" src="Blue and White Striped Dahlia Flower.svg" class="svg-img" alt="SVG image"></adaptive-image>
				<adaptive-image fit="" width="175" height="" align="center middle" src="dne.jpg" alt="image does not exist"></adaptive-image>
			</div>
			<div>
				<adaptive-image fit="" width="" height="250" align="center middle" src="dahlia with background.png" alt="small PNG"></adaptive-image>
				<adaptive-image fit="" width="" height="250" align="center middle" src="african-daisy.jpg" alt="large JPG"></adaptive-image>
				<adaptive-image fit="" width="" height="250" align="center middle" src="Blue and White Striped Dahlia Flower.svg" class="svg-img" alt="SVG image"></adaptive-image>
				<adaptive-image fit="" width="" height="250" align="center middle" src="dne.jpg" alt="image does not exist"></adaptive-image>
			</div>
			<div>
				<adaptive-image fit="" width="" height="175" align="center middle" src="dahlia with background.png" alt="small PNG"></adaptive-image>
				<adaptive-image fit="" width="" height="175" align="center middle" src="african-daisy.jpg" alt="large JPG"></adaptive-image>

				<adaptive-image fit="" width="250" height="250" align="center middle" src="african-daisy.jpg" alt="large JPG"></adaptive-image>

				<adaptive-image fit="" width="250" height="250" align="center middle" src="Blue and White Striped Dahlia Flower.svg" class="svg-img" alt="SVG image"></adaptive-image>
				<adaptive-image fit="" width="250" height="250" align="center middle" src="dne.jpg" alt="image does not exist"></adaptive-image>
			</div>
		</div>
		
	</main>
	
	<footer>
		<p>The small PNG image used is by gungyoga04 from <a href="https://www.flaticon.com/free-icon/dahlia_9825093">flaticon.com</a>.</p>
